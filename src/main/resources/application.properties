spring.application.name=api-venda

####################### CONFIGURAÇÃO H2 #################################
server.port=8009
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:db-cliente-venda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#ACESSO H2
#http://localhost:8009/h2-console

####################### CONFIGURAÇÃO DOCUMENTAÇÃO API ##################
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method

#ACESSO A DOCUMENTACAO SWAGGER
#http://localhost:8009/swagger-ui/index.html#/